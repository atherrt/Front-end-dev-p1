<!DOCTYPE html>
<html>
<head>
    <title>Social Networking Website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>My Social Network</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Settings</a></li>
                <l1><a href="signup.html">Sign up</a></l1>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Your Profile</h2>
            <img src="profile.jpeg" alt="Profile Picture" class="profile-pic">
            <p>Welcome to your profile page!</p>
        </section>

        <section class="feed">
            <h2>News Feed</h2>
            <div class="post">
                <img src="post.jpeg" alt="Post Image 1" class="post-img">
                <p>Post content goes here...</p>
            </div>
            <div class="post">
                <img src="post2.png" alt="Post Image 2" class="post-img">
                <p>Post content goes here...</p>
            </div>
        </section>

        <section class="connections">
            <h2>Friends</h2>
            <div class="friend">
                <img src="friend.jpeg" alt="Friend 1" class="friend-pic">
                <p>Friend 1</p>
            </div>
            <div class="friend">
                <img src="friend1.png" alt="Friend 2" class="friend-pic">
                <p>Friend 2</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Social Network</p>
    </footer>

    <script src="java1.js"></script>
</body>
</html>
